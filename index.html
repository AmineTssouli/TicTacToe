<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

    <title>Tic Tac Toe</title>

<body>
    <div id="result">
        <h1 id="txt"></h1>
        <button id="btn" class="button.blue">Play Again</button>

        <div onclick="changeSoundMode();" class="switch">
            <div><i class="fas fa-volume-up soundon"></i></div>
               <div class="flicker">
            </div><i class="fas fa-volume-mute soundoff"></i></div>
    </div>
    <div class="board">
        
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </div>
    
</body>
</html>
